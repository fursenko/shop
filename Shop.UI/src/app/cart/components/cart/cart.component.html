<div *ngIf="productsToBuy.length > 0; else empty">
    <span class="cart-title">
        <a (mouseenter)="showCart()">{{ productsToBuy.length }} products in cart</a>
        <span class="clear-cart">
            <a href="#" (click)="clear()">Clear</a>
        </span>
    </span>
</div>

<ng-template #empty>
    <div class="cart-title">
        <span>Cart is empty</span>
    </div>
</ng-template>
